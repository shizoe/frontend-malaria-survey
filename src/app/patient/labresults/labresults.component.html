<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Laboratory Results</div>

  <div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
      <div class="ms-auto me-auto">
        <mat-icon class="ms-auto me-auto user-icon">biotech</mat-icon>
      </div>

      <form #f="ngForm" (ngSubmit)="f.form.valid && submit() && f.reset()">

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <div class="form-group">
          <label for="opdnumber">OPD Number</label>
          <input
            type="text"
            (keyup)="getOpdnumber($event)"
            id="opdnumber"
            name="opdnumber"
            [(ngModel)]="patient.opdnumber"
            #opdnumber = "ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!opdnumber.valid && f.submitted">
            OPD Number is required
          </div>
        </div>

        <div class="form-group" *ngIf="isFemale">
          <label for="pregnant">Pregnancy</label>
          <select name="pregnant"
                  id="pregnant"
                  name="pregnant"
                  [(ngModel)]="patient.pregnant"
                  #pregnant="ngModel"
                  class="form-control"
                  required>
            <option value="" selected>Pregnant</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
          <div class="alert-danger" *ngIf="!pregnant.valid && f.submitted" >
            Pregnancy is required
          </div>
        </div>

        <div class="form-group">
          <label for="malariaResults">Malaria Test Results</label>
          <select name="malariaResults"
                  id="malariaResults"
                  name="malariaResults"
                  [(ngModel)]="labresult.malariaResults"
                  #malariaResults="ngModel"
                  class="form-control"
                  required>
            <option value="" selected>Malaria Results</option>
            <option value="positive">Positive</option>
            <option value="negative">Negative</option>
          </select>
          <div class="alert-danger" *ngIf="!malariaResults.valid && f.submitted" >
            Malaria Results is required
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3 user-btn">
          Submit
        </button>
      </form>
    </div>
  </div>


</div>
