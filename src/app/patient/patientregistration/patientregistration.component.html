<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Patient Registration</div>

  <div class="container mt-5">
    <div class="card ms-auto me-auto p-3 shadow-lg custom-card">
      <div class="ms-auto me-auto">
        <mat-icon class="ms-auto me-auto user-icon">face</mat-icon>
      </div>

      <form #f="ngForm" (ngSubmit)="f.form.valid && register() ">

        <div class="alert alert-danger" *ngIf="errorMessage">
          {{firstname}} {{lastname}} {{errorMessage}}
        </div>
        <div class="form-group">
          <label for="opdnumber">OPD Number</label>
          <input
            type="text"
            id="opdnumber"
            name="opdnumber"
            [(ngModel)]="patient.opdnumber"
            #opdnumber = "ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!opdnumber.valid && f.submitted">
            OPD Number is required
          </div>
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            [(ngModel)]="patient.firstname"
            #firstname = "ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!firstname.valid && f.submitted">
            First Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastname">Sur Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            [(ngModel)]="patient.lastname"
            #lastname="ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!lastname.valid && f.submitted">
            Surname is required
          </div>
        </div>

        <div class="form-group">
          <label for="sex"> Select you gender</label>
          <select name="gender"
                  id="sex"
                  name="sex"
                  [(ngModel)]="patient.sex"
                  #sex="ngModel"
                  class="form-control"
                  required>
            <option value="" selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <div class="alert-danger" *ngIf="!sex.valid && f.submitted" >
            Gender is required
          </div>
        </div>

        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="patient.dateOfBirth"
            #dateOfBirth="ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!dateOfBirth.valid && f.submitted">
            date of birth is required
          </div>
        </div>
        <div class="form-group">
          <label for="housenumber">House Number</label>
          <input
            type="text"
            id="housenumber"
            name="housenumber"
            [(ngModel)]="patient.housenumber"
            #housenumber="ngModel"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="village">Village</label>
          <input
            type="text"
            id="village"
            name="village"
            [(ngModel)]="patient.village"
            #village="ngModel"
            class="form-control"
            required
          />
          <div class="alert-danger" *ngIf="!village.valid && f.submitted">
            village is required
          </div>
        </div>
        <div class="form-group">
          <label for="phonenumber">Phone Number</label>
          <input
            type="text"
            id="phonenumber"
            name="phonenumber"
            [(ngModel)]="patient.phonenumber"
            #phonenumber="ngModel"
            class="form-control"
          />
        </div>


        <button type="submit" class="btn btn-success w-100 mt-3 user-btn">
          Sign Up
        </button>
      </form>
    </div>
  </div>


</div>
